<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Timer & Stopwatch</title>
    <link rel="stylesheet" href="countDown.css">
</head>

<body>

    <div class="container">
        <h2 id="modeTitle">Countdown Timer</h2>
        <div class="inputs">
            <input type="number" id="minutes" placeholder="Minutes">
            <input type="number" id="seconds" placeholder="Seconds">
        </div>
        <div class="timer" id="timerDisplay">00:00</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="buttons">
            <button class="start" onclick="start()">Start</button>
            <button class="pause" onclick="pause()">Pause</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
        <button class="mode" onclick="toggleMode()">Switch to Stopwatch</button>
    </div>

    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script src="countDown.js">
        
    </script>

</body>

</html>
