<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do addEventListener</title>
    <style>
        body {
            background-color: #0f0a14;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;

        }

        .box {
            width: 270px;
            text-align: center;
            padding: 20px;
            background-color: #2d303c;
            border: 1px solid #9f969654;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type=text] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        input:focus {
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            background-color: #7003ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #6200ff;
        }

        .listItem {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 270px;
        }

        .listItem li {
            color: white;
            margin: 10px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3b3f4a;
            padding: 10px;
            border-radius: 5px;
            max-width: 100%;

        }

        .innerBtn {
            padding: 10px 20px;
            background-color: #ff0303;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .done {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <input type="text" class="task" placeholder="Enter a task">
            <button class="btn">Add Task</button>
        </div>
        <ul class="listItem">
        </ul>
    </div>


    <script>
    const task = document.querySelector(".task");
    const addTask = document.querySelector(".btn");
    const listItem = document.querySelector(".listItem");

    const createTask = () => {
        const data = task.value.trim();
        if (data !== "") {
            const LI = document.createElement("li");

            const taskText = document.createElement("span"); // Separate span for task text
            taskText.textContent = data;
            taskText.style.flex = "1"; // Allow it to take remaining space

            const delBtn = document.createElement("button");
            delBtn.classList.add("innerBtn");
            delBtn.innerHTML = "Remove";

            // Prevent toggling "done" class when clicking the button
            delBtn.addEventListener("click", (event) => {
                event.stopPropagation();
                LI.remove();
            });

           // âœ… Toggle "done" class only when clicking the <li>, NOT the button
            LI.addEventListener("click", (event) => {
                if (!event.target.classList.contains("innerBtn")) { // Prevent toggle on button click
                    LI.classList.toggle("done");
                }
            });

            LI.appendChild(taskText); // Append text separately
            LI.appendChild(delBtn);
            listItem.appendChild(LI);
            task.value = "";
        }
    };

    addTask.addEventListener("click", createTask);

    task.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            createTask();
        }
    });
</script>

</body>

</html>
