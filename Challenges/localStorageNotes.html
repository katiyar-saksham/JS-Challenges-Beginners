<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            background-color: #131313;
            color: white;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        textarea {
            width: 300px;
            height: 200px;
            padding: 10px;
            background-color: #26272e;
            border: 1px solid #9f969654;
            border-radius: 10px;
            font-size: 16px;
            color: whitesmoke;
            resize: none;
        }

        textarea:focus {
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        div {
            display: flex;
            gap: 10px;
        }

        i {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            background-color: red;
        }
    </style>
</head>

<body>

    <h1>LocalStorage Notes App</h1>
    <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
    <div class="div">
        <button id="saveNote">Save Note</button>
        <i class="del ri-delete-bin-2-line"> Delete</i>
    </div>

    <script>
        const noteInput = document.getElementById("noteInput");
        const saveButton = document.getElementById("saveNote");
        const deleteButton = document.querySelector(".del");

        // Delete note from localStorage when "Delete" icon is clicked
        deleteButton.addEventListener("click", () => {
            localStorage.removeItem("userNote");
            noteInput.value = "";
        });

        // Load saved note from localStorage on page load
        noteInput.value = localStorage.getItem("userNote") || "";

        // Save note to localStorage when button is clicked
        saveButton.addEventListener("click", () => {
            localStorage.setItem("userNote", noteInput.value);
        });

        // Auto-save note on every input change (optional)
        noteInput.addEventListener("input", () => {
            localStorage.setItem("userNote", noteInput.value);
        });
    </script>

</body>

</html>
