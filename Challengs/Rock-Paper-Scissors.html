<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #131313;
            color: white;
        }

        h1 {
            font-size: clamp(24px, 4vw, 36px);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .choice-btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background 0.3s;
        }

        .choice-btn:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 22px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button class="choice-btn">Rock</button>
        <button class="choice-btn">Paper</button>
        <button class="choice-btn">Scissors</button>
    </div>
    <p id="result">Make your move!</p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const choices = ["Rock", "Paper", "Scissors"];
            const buttons = document.querySelectorAll(".choice-btn");
            const resultText = document.getElementById("result");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    const userChoice = button.textContent;
                    const computerChoice = choices[Math.floor(Math.random() * choices.length)];

                    let result = "";
                    if (userChoice === computerChoice) {
                        result = "It's a tie!";
                    } else if (
                        (userChoice === "Rock" && computerChoice === "Scissors") ||
                        (userChoice === "Paper" && computerChoice === "Rock") ||
                        (userChoice === "Scissors" && computerChoice === "Paper")
                    ) {
                        result = "You win!";
                    } else {
                        result = "You lose!";
                    }

                    resultText.textContent = `You chose ${userChoice}, Computer chose ${computerChoice}. ${result}`;
                });
            });
        });
    </script>
</body>
</html>
